<body>
    <!-- 제목 태그 생성 -->
    <h1>Log in</h1>
    <p>이 페이지는 로그인 페이지입니다</p>
    <!-- 하이파링크 생성/localhost:3000/second -->
    <a href="/second">second pade로 이동</a>

    <a href="http://www.googl.com">Google로 이동</a>
    <!-- 유저가 입력할 수 잇는 공간 -->

        <div>
            <label>ID</label>
            <input type="text" name="_id">
        </div>
        <div>

            <input type="password" name="_pass">
        </div>
        <input type="submit">
    </form>
